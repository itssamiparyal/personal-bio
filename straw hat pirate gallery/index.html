<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Character gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
           <h1>One Piece Character gallery</h1> 
        </div>
    </header>
    <main>
        <div class="straw-hat-pirates">
            <h2>Straw hat Pirates</h2>
            <div class="crew-members">
                <div class="luffy">
                    <a href="images/Monkey_D._Luffy_Portrait.webp">
                        <img src="images/Monkey_D._Luffy_Portrait.webp" alt="Luffy">
                        <p>Monkey D Luffy</p>
                    </a>
                </div>

                <div class="zoro">
                    <a href="images/Roronoa_Zoro_Portrait.webp">
                        <img src="images/Roronoa_Zoro_Portrait.webp" alt="Zoro">
                        <p>Roronoa Zoro</p>
                    </a>
                </div>

                <div class="nami">
                    <a href="images/Nami_Portrait.webp">
                        <img src="images/Nami_Portrait.webp" alt="Nami">
                        <p>Nami</p>
                    </a>
                </div>

                <div class="usopp">
                    <a href="images/Usopp_Portrait.webp">
                        <img src="images/Usopp_Portrait.webp" alt="Usopp">
                        <p>Usopp</p>
                    </a>
                </div>

                <div class="sanji">
                    <a href="images/Sanji_Portrait.webp">
                        <img src="images/Sanji_Portrait.webp" alt="Sanji">
                        <p>Sanji</p>
                    </a>
                </div>

                <div class="chopper">
                    <a href="images/Tony_Tony_Chopper_Portrait.webp">
                        <img src="images/Tony_Tony_Chopper_Portrait.webp" alt="Chopper">
                        <p>Tony Tony Chopper</p>
                    </a>
                </div>

                <div class="robin">
                    <a href="images/Nico_Robin_Post_Timeskip_Portrait.webp">
                        <img src="images/Nico_Robin_Post_Timeskip_Portrait.webp" alt="Robin">
                        <p>Nico Robin</p>
                    </a>
                </div>

                <div class="franky">
                    <a href="images/Franky_Portrait.webp">
                        <img src="images/Franky_Portrait.webp" alt="Franky">
                        <p>Franky</p>
                    </a>
                </div>

                <div class="brook">
                    <a href="images/Brook_Portrait.webp">
                        <img src="images/Brook_Portrait.webp" alt="Brook">
                        <p>Brook</p>
                    </a>
                </div>
                
                <div class="jinbe">
                    <a href="images/Jinbe_Portrait.webp">
                        <img src="images/Jinbe_Portrait.webp" alt="Jinbe">
                        <p>Jinbe</p>
                    </a>
                </div>
            </div>

            <h2>Companions</h2>
            <div class="companions">
                <div class="zeus">
                    <a href="images/Zeus_Portrait.webp">
                        <img src="images/Zeus_Portrait.webp" alt="Zeus">
                        <p>Zeus</p>
                    </a>
                </div>                
            </div>

            <h2>Ships</h2>
            <div class="ships">
                <div class="merry">
                    <a href="images/Going_Merry_Portrait.webp">
                        <img src="images/Going_Merry_Portrait.webp" alt="Going Merry">
                        <p>Going Merry</p>
                    </a>
                </div> 
                <div class="sunny">
                    <a href="images/Thousand_Sunny_Portrait.webp">
                        <img src="images/Thousand_Sunny_Portrait.webp" alt="Thousand Sunny">
                        <p>Thousand Sunny</p>
                    </a>
                </div>                                
            </div>
        </div>
    </main>
</body>
</html>
